<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New 블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center">New 블로그 게시판</h1>
        <div class="mt-4 p-4 border rounded shadow-sm">
            <h2 class="mb-4">게시글 및 파일 첨부</h2>
            <!-- 
                1. 파일 업로드를 위해 enctype="multipart/form-data" 속성을 반드시 추가해야 합니다.
                2. method는 POST여야 합니다.
             -->
            <form th:action="@{/api/boards}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>

                <!-- 파일 업로드 필드 1: 파일 1개만 업로드 가능하게 합니다. -->
                <div class="form-group">
                    <label for="file1" class="font-weight-bold">첨부 파일 1:</label>
                    <!-- name="files"로 지정하여 서버에서 리스트로 한 번에 받기 용이하게 합니다. -->
                    <input type="file" class="form-control-file" id="file1" name="files"
                        accept="image/*, application/pdf, .zip">
                </div>

                <!-- 파일 업로드 필드 2: 총 2개의 파일 업로드 요구사항 충족 -->
                <div class="form-group">
                    <label for="file2" class="font-weight-bold">첨부 파일 2:</label>
                    <input type="file" class="form-control-file" id="file2" name="files"
                        accept="image/*, application/pdf, .zip">
                </div>

                <hr>

                <button type="submit" class="btn btn-primary btn-lg btn-block">글 저장하기 및 파일 업로드</button>

                <!-- 기존의 숨겨진 필드 -->
                <input type="hidden" id="user" name="user" value="GUEST">
                <input type="hidden" id="newdate" name="newdate" value="오늘날짜">
                <input type="hidden" id="count" name="count" value="0">
                <input type="hidden" id="likec" name="likec" value="0">
            </form>
        </div>
    </div>
</body>

</html>
