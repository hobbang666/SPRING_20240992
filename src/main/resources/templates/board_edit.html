<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>게시글 수정</h1>
        <form th:action="@{'/api/board_edit/' + ${board.id}}" method="post">
            <input type="hidden" name="_method" value="put" /> <!-- PUT 요청 처리용 -->

            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" th:value="${board.title}">
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" name="content" rows="5" th:text="${board.content}"></textarea>
            </div>

            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="user" th:value="${board.user}">
            </div>

            <div class="form-group">
                <label>작성일</label>
                <input type="text" class="form-control" name="newdate" th:value="${board.newdate}">
            </div>

            <div class="form-group">
                <label>조회수</label>
                <input type="text" class="form-control" name="count" th:value="${board.count}">
            </div>

            <div class="form-group">
                <label>좋아요</label>
                <input type="text" class="form-control" name="likec" th:value="${board.likec}">
            </div>

            <button type="submit" class="btn btn-success">수정 완료</button>
            <a href="/board_list" class="btn btn-secondary">목록으로</a>
        </form>
    </div>
</body>

</html>
